# Smithery 配置文件
# 参考: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      mcpLang:
        type: string
        enum: ["en", "zh"]
        default: "en"
        description: "MCP 服务器的语言设置。选项: 'en' 表示英文, 'zh' 表示中文。"
  commandFunction: |
    (config) => {
      return {
        command: 'node',
        args: ['dist/index.js'],
        env: {
          MCP_LANG: config.mcpLang || 'en',
          NODE_ENV: 'production'
        }
      };
    }
  exampleConfig:
    mcpLang: "en"
